<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet" />
  <title>Contact Page</title>
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- start header -->
  <header>
    <nav>
      <div class=" container">
        <a class="logo">
          <img src="images/designhill_logo_new.png" alt="" />
        </a>

        <button class="navbar-btn">
          <span class="toggler-icon">
            <i class="fas fa-bars base-c" id="toggle"></i>
          </span>
        </button>

        <div class="navbar-list" id="navbarList">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- end header -->

  <!-- start fold-contact-inner -->
  <section id="fold-inner" style="background-image: url(images/contact-us.jpg);"></section>
  <!-- end fold-contact-inner -->

  <!-- start contact-inner -->
  <section id="contact-inner">
    <div class="head-section bg-c">
      <h2 class="sc-c">Contact Us</h2>
    </div>

    <div class="contacts-bg">
      <div class="container">
        <div class="contacts">
          <div class="contact-item">
            <div class="contact-title">
              <div class="border1"></div>
              <div class="border2"></div>
              <div class="border3"></div>
              <div class="border4"></div>
              <span><i class=" fa fa-envelope"></i></span>
              <h3>Email</h3>
              <p class="base-c">info@newsitename.com</p>
            </div>
          </div>

          <div class="contact-item">
            <div class="contact-title">
              <div class="border1"></div>
              <div class="border2"></div>
              <div class="border3"></div>
              <div class="border4"></div>
              <span><i class=" fa fa-phone"></i></span>
              <h3>Phone</h3>
              <p class="base-c">+20 01142565236</p>
            </div>
          </div>

          <div class="contact-item">
            <div class="contact-title">
              <div class="border1"></div>
              <div class="border2"></div>
              <div class="border3"></div>
              <div class="border4"></div>
              <span><i class=" fa fa-paper-plane"></i></span>
              <h3>Address</h3>
              <p class="base-c">5 new Cairo at any place</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end contact-inner -->

  <!-- start contact -->
  <section id="contact">
    <div class="container">
      <form action="#" method="post">
        <div class="form-group">
          <label for="">Your Name</label>
          <input type="text" />
        </div>
        <div class="form-group">
          <label for="">Your Email</label>
          <input type="text" />
        </div>
        <div class="form-group">
          <label for="">Your Message</label>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="Send Message" class="form-btn" />
        </div>
      </form>
    </div>
  </section>
  <!-- end contact -->

  <!-- footer -->
  <footer>
    <nav id="bread-crumb">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
    <p>Copyright Reserved For Â© EraaSoft 2020</p>
  </footer>
  <!-- end footer -->

  <!-- loading -->
  <section id="loading">
    <i class="fas fa-spinner fa-2x fa-spin"></i>
  </section>
  <!-- end loading -->

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
